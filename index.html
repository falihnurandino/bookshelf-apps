<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Bookshelf Apps</h1>
    </header>

    <div class="wrapper">
      <div class="container" id="add-todo">
        <h2 class="container-header text-center">Add New Book</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="inputBookTitle">Title</label>
            <input type="text" id="inputBookTitle" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="inputBookAuthor">Author</label>
            <input type="text" id="inputBookAuthor" name="author" required />
          </div>
          <div class="form-group form-title">
            <label for="inputBookYear">Year</label>
            <input type="number" id="inputBookYear" name="date" required />
          </div>
          <div class="input-inline">
            <input id="inputBookIsComplete" type="checkbox" />
            <label for="inputBookIsComplete">Has been read?</label>
          </div>
          <input
            type="submit"
            value="Submit"
            name="Submit"
            class="btn-submit"
          />
        </form>
      </div>

      <form id="searchBook">
        <input type="search" placeholder="Search book by title" />
      </form>

      <div class="container">
        <h2 class="container-header">Not Finished Reading</h2>
        <div class="list-item" id="uncompletedBookshelfList"></div>
      </div>
      <div class="container">
        <h2 class="container-header">Finished Reading</h2>
        <div class="list-item" id="completedBookshelfList"></div>
      </div>
    </div>

    <footer>Falih Nur Andino &copy; 2022. For Submission Dicoding</footer>
    <script src="script/script.js" type="text/javascript"></script>
  </body>
</html>
